<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            text-align: center;
            background: #333;
            color: white;
            font: lighter 1.3em Helvetica;
        }
        input, button {
            font: bold 1.3em Helvetica;
            width: 15%;
        }
        h1 {
            font: lighter 4em Helvetica;
            margin-bottom: 1em;
        }
    
        #res {
            margin-top: 0.71em;
            font: lighter 2em Helvetica;
        }
    
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
<script>
    function calcular(){
    var txtv = window.document.querySelector('input#txtvel');
    var res = window.document.querySelector('div#res')
    var vel = Number(txtv.value);
    res.innerHTML = `<p> Sua velocidade atual é de <b>${vel}Km/h</b></p>`;
    if (vel > 60) {
        res.innerHTML += `<p>Você está <b>MULTADO</b> por excesso de velocidade</p>`;
    }
    res.innerHTML += `<p>Dirija sempre com cinto de segurança</p>`
    }
</script>
</body>
</html>
