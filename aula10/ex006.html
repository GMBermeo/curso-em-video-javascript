<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background: #333;
        }
        div#area {
            background: rgb(23, 148, 50);
            font: bold 2em Helvetica;
            color: rgb(255, 255, 255);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5%;
        }


    </style>
</head>
<body>
    <div id="area">
    Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area');
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        function clicar(){
                a.innerText = "Clicou!";
                a.style.background = "red";
        }

        function entrar() {
                a.innerText = "Entrou!"
        }

        function sair() {
                a.innerText = "Saiu!"
                a.style.background = "rgb(23, 148, 50)";
        }
    </script>
</body>
</html>
